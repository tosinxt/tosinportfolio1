<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Oluwatosin Alli</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Include preloader and navigation -->
    <div class="preloader">
        <!-- ... preloader content ... -->
    </div>
    
    <nav class="nav-container">
        <!-- ... navigation content ... -->
    </nav>

    <div class="main-container">
        <section class="section contact-page">
            <h1 class="section-title">Get in Touch</h1>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <a href="mailto:email@example.com">email@example.com</a>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                        <a href="https://linkedin.com/in/oluwatosinalli">Connect on LinkedIn</a>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-github"></i>
                        <h3>GitHub</h3>
                        <a href="https://github.com/oluwatosinalli">View Projects</a>
                    </div>
                </div>

                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <!-- ... footer content ... -->
    </footer>

    <!-- Include cursor and effects -->
    <div class="cursor"></div>
    <div class="ripple-container"></div>
    <div class="pointer-effects">
        <div class="pointer-circle"></div>
        <div class="pointer-dot"></div>
    </div>
</body>
</html>
